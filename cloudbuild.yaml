substitutions:
  _NEXT_PUBLIC_GOOGLE_CLIENT_ID: "610793990330-1p3jlr04pajshcnfnsi1nah254kejtpj.apps.googleusercontent.com"
  _SERVICE_NAME: "tech-mentoring-web-app"
  _REGION: "us-central1"
  
steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--build-arg", "NEXT_PUBLIC_GOOGLE_CLIENT_ID=${_NEXT_PUBLIC_GOOGLE_CLIENT_ID}",
        "-t", "gcr.io/$PROJECT_ID/tech-mentoring-web-app",
        "."
      ]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run", "deploy", "tech-mentoring-web-app",
        "--image", "gcr.io/$PROJECT_ID/tech-mentoring-web-app",
        "--region", "us-central1",
        "--platform", "managed",
        "--allow-unauthenticated"
      ]
